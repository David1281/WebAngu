<main class="container" >

<div class="addBtn">
	<a routerLink="/add">
<button mat-flat-button color="accent" (click)="onAddBtnClick()">Add movie</button>
</a>
</div>

<mat-list *ngFor="let assignment of assignments">
	<nav><a routerLink="/assignment/{{assignment.id}}">
	<mat-list-item (click)="setSelected(assignment)">
	<p>{{assignment.title}}</p>
	  <mat-divider></mat-divider>
   </mat-list-item>
</a></nav>
</mat-list>
</main>
